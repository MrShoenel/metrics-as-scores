name: Sphinx Build Documentation

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4.5.0
      with:
        python-version: '3.10'
    - run: pip install poetry
    - run: poetry install
    - run: sphinx-apidoc -o docs src/metrics_as_scores "**/webapp/*" --force
    - run: docs/make html

