name: Sphinx Build Documentation

on:
  push:
    branches:
      - 'master'


jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.10'
 
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinxcontrib-apidoc
          python -m pip install sphinx-autoapi
      
      - name: make the sphinx docs
        run: |
          make -C docs clean 
          sphinx-apidoc -o docs src/metrics_as_scores --force
          make -C docs html
      
      - uses: actions/upload-artifact@v1
        with:
          name: DocumentationHTML
          path: docs/_build/html/
      
      # Publish built docs to gh-pages branch.
      # ===============================
      - name: Commit documentation changes
        run: |
          git clone https://github.com/MrShoenel/metrics-as-scores.git --branch gh-pages --single-branch temp
          mkdir temp/gh-pages
          cp -r docs/_build/html/* temp/gh-pages/
          cd temp/gh-pages
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: temp/gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # ===============================
